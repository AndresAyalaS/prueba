<form style="margin-top: 10px;">
  <mat-form-field appearance="outline">
    <mat-label>Seleccionar departamento</mat-label>
    <mat-select [formControl]="departamentoCtrl" (selectionChange)="mostrarHandle($event)">
      <mat-option *ngFor="let item of departamentosOptions" [value]="item">
        {{ item.descripcion }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>

<table mat-table [dataSource]="municipios" class="mat-elevation-z8">
  <ng-container matColumnDef="localizacionId">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let content">{{ content.localizacionId }}</td>
  </ng-container>

  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef>MUNICIPIO</th>
    <td mat-cell *matCellDef="let content">{{ content.descripcion }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let content; columns: displayedColumns"></tr>
</table>
