
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="localizacionId">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let content">{{ content.localizacionId }}</td>
  </ng-container>

  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef>DEPARTAMENTO</th>
    <td mat-cell *matCellDef="let content">{{ content.descripcion }}</td>
  </ng-container>

  <ng-container matColumnDef="accion">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let content; let i = index">

      <button mat-icon-button (click)="mostrarHandle($event, content)">
        <mat-icon matTooltip="Municipios">visibility</mat-icon>
     </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let content; columns: displayedColumns"></tr>
</table>
